# To run
# ansible-playbook -i localhost, -kK roles/desktop.yml

- name: Playbook to manage My Distro
  hosts: all
  gather_facts: true
  tasks:

    - name: Remove Programs (Unused Programs)
      command: |
          dnf remove -y {{ item }}
      with_items:
          - gnome-dictionary
          - gnome-photos
          - gnome-music
          - gnome-boxes
          - gnome-characters
          - gnome-font-viewer
          - gnome-documents
          - gnome-initial-setup
          - gnome-getting-started-docs
          - gnome-online-miners
          - gnome-user-docs
          - gnome-user-share
          - gnome-video-effects
          - gnome-logs
          - gnome-abrt
          - gnome-software
          - yelp
          - orca
          - gfbgraph
          - simple-scan
          - virtualbox-guest-additions
          - httpd
          - ibus-typing-booster
          - ibus-libpinyin
          - ibus-kkc
          - ibus-libzhuyin
          - evolution
          - evolution-ews
          - 'libreoffice-*'
          - 'PackageKit-*'
      become: true
      tags: bloat

    - name: Setup /usr/local directory
      file:
        dest: /usr/local
        owner: luca-linux
        group: luca-linux
        recurse: true
      become: true
      tags: system

    - name: Check if rpmfusion exists
      stat:
        path: /etc/yum.repos.d/rpmfusion-free.repo
      register: rpmfusion_exists
      tags: rpmfusion
      when: ansible_distribution == 'Fedora'

    - name: Install the rpmfusion and fonts repo packages
      dnf:
        state: present
        name:
          - http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_facts.distribution_version }}.noarch.rpm
          - http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_facts.distribution_version }}.noarch.rpm
          - http://li.nux.ro/download/nux/dextop/el7/x86_64//msttcore-fonts-installer-2.6-1.noarch.rpm
      become: true
      tags: rpmfusion
      when:
        - ansible_distribution == 'Fedora'
        - rpmfusion_exists is defined
        - not rpmfusion_exists.stat.exists

    - name: Check if epel exists
      stat:
        path: /etc/yum.repos.d/epel.repo
      register: epel_exists
      tags: epel
      when: ansible_distribution == 'Centos'

    - name: Install EPEL for Centos
      dnf:
        state: present
        name:
          - epel-release
          - https://downloads.sourceforge.net/project/mscorefonts2/rpms/msttcore-fonts-installer-2.6-1.noarch.rpm
      tags: epel
      when:
        - ansible_distribution == 'Centos'
        - epel_exists is defined
        - not epel_exists.stat.exists

    - name: Install Programs (Generic Utilities)
      package:
        state: present
        name:
          - etckeeper
          - flatpak
          - highlight
          - cabextract
          - lzip
          - p7zip
          - p7zip-plugins
          - xdotool
          - wmctrl
          - vim
          - vim-enhanced
          - vim-X11
          - tmux
          - xclip
          - ripgrep
          - git
          - openssh-askpass
          - syncthing
          - libnotify
          - libappindicator
          - libappindicator-gtk3
          - libnotify
          - libvirt
      become: true
      tags: term_pkg

    - name: Configure etckeeper.conf
      lineinfile:
        path: /etc/etckeeper/etckeeper.conf
        regexp: ^GIT_COMMIT_OPTIONS=.*
        line: GIT_COMMIT_OPTIONS="-q"
      become: true
      tags: term_pkg

    - name: Check if etckeeper is already initialized
      stat:
        path: /etc/.git
      register: file_exists
      become: true
      tags: term_pkg

    - name: Initialize Etckeeper
      command: '{{ item }}'
      with_items:
        - etckeeper init
        - etckeeper commit "Initial Commit"
      become: true
      tags: term_pkg
      when: not file_exists.stat.exists

    - name: Install Programs (Media Utilities)
      package:
        state: present
        name:
          - gstreamer1-vaapi
          - gstreamer1-libav
          - gstreamer1-plugins-good
          - gstreamer1-plugins-good-extras
          - gstreamer1-plugins-ugly
          - gstreamer1-plugins-ugly-free
          - gstreamer1-plugins-bad-free
          - gstreamer1-plugins-bad-freeworld
          - gstreamer1-plugins-base
          - gstreamer1-plugins-base-tools
          - gstreamer1-svt-av1
          - gstreamer1-svt-vp9
          - ffmpeg
          - ffmpeg-libs
          - libva-devel
          - intel-media-driver
          - libva-intel-driver
          - libva-intel-hybrid-driver
          - libva-utils
          - libva-vdpau-driver
          - libvdpau-va-gl
          - compat-ffmpeg28
          - compat-ffmpeg28-devel
          - gvfs-fuse
      become: true
      tags: media_pkg

    - name: Install Programs (GUI Programs)
      package:
        state: present
        name:
          - gnome-tweak-tool
          - rhythmbox-alternative-toolbar
          - mpv
          - keepassxc
          - gparted
          - virt-manager
          - thunderbird
          - telegram-desktop
          - gimp
          - marker
      become: true
      tags: gui_pkg

    - name: Install Flathub
      flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: user
      tags: flathub

    - name: Install Programs (Flatpak Programs)
      flatpak:
        name: "{{ item }}"
        state: present
        method: user
      with_items:
        - org.libreoffice.LibreOffice
        - com.jgraph.drawio.desktop
      tags: flathub

    - name: install the 'Development tools' package group
      dnf:
        state: present
        name:
          - '@C Development Tools and Libraries'
          - '@Development tools'
      become: true
      tags: devel

    - name: Install Programs (Programming Packages)
      package:
        state: present
        name:
          - clang
          - golang
          - golint
          - ShellCheck
          - ncurses-compat-libs
          - boost-devel
          - python2
          - python2-devel
          - python3
          - python3-devel
          - cmake
          - ctags
          - ctags-etags
          - global-ctags
          - libxml2
      become: true
      tags: devel

    - name: Install Programs (PIP Packages) - pip
      pip:
        state: present
        executable: pip3
        name:
          - 'python-language-server[all]'
          - pyls-black
          - pyls-isort
          - pyls-mypy
          - setuptools
          - black
          - mypy
          - beautysh
          - demjson
          - yamllint
          - ansible-lint
          - psutil
          - neovim
          - youtube-dl
      become: true
      tags: devel

    - name: Install Programs (Programming Packages) - golang
      command: |
        go get github.com/sourcegraph/go-langserver
      environment:
        GOPATH: "{{ ansible_env.HOME }}/.local/go"
      tags: devel

    - name: Check if rustup is already installed
      stat:
        path: "{{ ansible_env.HOME }}/.local/rust/env"
      register: file_exists
      tags: devel

    - name: Install Programs (Programming Packages) - rustup
      get_url:
        url: https://sh.rustup.rs
        dest: /tmp/rustup.sh
        mode: 0755
      when: not file_exists.stat.exists
      tags: devel

    - name: Install Programs (Programming Packages) - rust
      command: "{{ item }}"
      with_items:
        - /tmp/rustup.sh -y
        - $RUSTUP_HOME/bin/rustup default stable
        - $RUSTUP_HOME/bin/rustup component add rls rust-analysis rust-src
      environment:
        CARGO_HOME: "{{ ansible_env.HOME }}/.local/rust"
        RUSTUP_HOME: "{{ ansible_env.HOME }}/.local/rust"
      when: not file_exists.stat.exists
      tags: devel

    - name: Ensure {{ ansible_env.HOME }}/Programs Exists
      file:
        path: '{{ ansible_env.HOME }}/Programs'
        state: directory
      tags: external_pkg

    - name: Libinput Gestures (Clone)
      git:
        repo: https://github.com/bulletmark/libinput-gestures
        dest: '{{ ansible_env.HOME }}/Programs/libinput-gestures'
        version: master
        update: true
      register: libinput_gesture_download
      tags: external_pkg

    - name: Libinput Gestures (Add "{{ lookup('env','USER') }}" to Input Group)
      user:
        name: "{{ lookup('env','USER') }}"
        groups: input
        append: yes
      become: true
      tags: external_pkg

    - name: Libinput Gestures (Dependencies)
      package:
        state: present
        name:
          - systemd-devel
          - libinput-devel
      become: true
      tags: external_pkg

    - name: Libinput Gestures (Compile and Install)
      make:
        chdir: "{{ ansible_env.HOME }}/Programs/libinput-gestures"
        target: install
      become: true
      when: libinput_gesture_download.changed
      tags: external_pkg

    - name: Libinput Gestures (Start and Autorun)
      command: '{{ item }}'
      with_items:
        - libinput-gestures-setup autostart
        - libinput-gestures-setup start
      when: libinput_gesture_download.changed
      tags: external_pkg

    - name: zRam Swap Enable
      systemd:
        name: zram-swap
        state: started
        enabled: true
      become: true
      tags: system

    - name: Disable User unit evolution
      shell: |
        systemctl --user mask evolution-addressbook-factory.service evolution-calendar-factory.service evolution-source-registry.service
        systemctl --user stop evolution-addressbook-factory.service evolution-calendar-factory.service evolution-source-registry.service
      tags: system

    - name: Install Power Management (Laptop)
      package:
        state: present
        name:
          - powertop
          - msr-tools
          - hdparm
      become: true
      tags: system

    - name: Powertop Enable
      systemd:
        name: powertop.service
        enabled: true
      become: true
      tags: system

    - name: Set Powertop daemon timer
      blockinfile:
        path: /etc/systemd/system/powertop.timer
        create: true
        block: |
            [Unit]
            Description=Runs Powertop every 120s
            [Timer]
            OnBootSec=120
            OnUnitActiveSec=120
            Unit=powertop.service
            [Install]
            WantedBy=multi-user.target
      become: true
      tags: system

    - name: Powertop daemon timer enable
      systemd:
        name: powertop.timer
        state: started
        enabled: true
      become: true
      tags: system

    - name: Set sysctl variables
      sysctl:
        name: '{{ item.name }}'
        value: '{{ item.value }}'
        sysctl_set: true
        state: present
        reload: true
      with_items:
        - { name: vm.laptop_mode, value: 5 }
        - { name: kernel.nmi_watchdog, value: 0 }
        - { name: vm.swappiness, value: 5 }
        - { name: vm.oom_kill_allocating_task, value: 1 }
        - { name: vm.block_dump, value: 1 }
        - { name: vm.vfs_cache_pressure, value: 100 }
        - { name: vm.dirty_ratio, value: 90 }
        - { name: vm.dirty_background_ratio, value: 50 }
        - { name: vm.dirty_writeback_centisecs, value: 60000 }
        - { name: vm.dirty_expire_centisecs, value: 60000 }
        - { name: fs.inotify.max_user_watches, value: 524288 }
      become: true
      tags: system

    - name: Update fstab file with tmpfs /tmp
      lineinfile:
        path: /etc/fstab
        regexp: tmpfs /tmp tmpfs
        line: tmpfs /tmp tmpfs defaults,lazytime,noatime,nodiratime 0 0
        state: present
        backup: true
      become: true
      tags: system

    - name: Discard Trim Enable
      systemd:
        name: fstrim.timer
        state: started
        enabled: true
      become: true
      tags: system

    - name: Blacklist unused kernel module
      kernel_blacklist:
        name: intel_powerclamp
        state: present
      become: true
      tags: system

    - name: Set i915 driver options
      lineinfile:
        path: /etc/modprobe.d/i915.conf
        create: true
        line: 'options i915 disable_power_well=0 enable_dc=2 enable_psr=1 enable_rc6=7 enable_fbc=1 powersave=1'
      become: true
      tags: system

    - name: Set Intel HDA driver options
      lineinfile:
        path: /etc/modprobe.d/snd_hda_intel.conf
        create: true
        line: 'options snd_hda_intel power_save_controlle=Y power_save=1'
      become: true
      tags: system

    - name: Set Intel ETH driver options
      lineinfile:
        path: /etc/modprobe.d/e1000e.conf
        create: true
        line: 'options e1000e SmartPowerDownEnable=1'
      become: true
      tags: system

    - name: Set Intel Wifi driver options
      lineinfile:
        path: /etc/modprobe.d/iwlwifi.conf
        create: true
        line: 'options iwlwifi power_save=Y power_level=5 iwlmvm power_scheme=3'
      become: true
      tags: system

    - name: Load IO Schedulers at boot
      blockinfile:
        path: /etc/modules-load.d/iosched.conf
        create: true
        block: |
            bfq
            mq-deadline
            kyber-iosched
      become: true
      tags: system

    - name: Set UDev Rules
      blockinfile:
        path: /etc/udev/rules.d/powersave.rules
        create: true
        block: |
            ACTION=="add", SUBSYSTEM=="pci", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="ahci", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="scsi_host", KERNEL=="host*", ATTR{link_power_management_policy}="min_power"
            ACTION=="add", SUBSYSTEM=="scsi", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="acpi", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="block", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="workqueue", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="i2c", ATTR{power/control}="auto"
            ACTION=="add", SUBSYSTEM=="net", KERNEL=="enp*", RUN+="/usr/sbin/ethtool -s %k wol d"
            ACTION=="add", SUBSYSTEM=="net", KERNEL=="wlp*", RUN+="/usr/sbin/ethtool -s %k wol d"
            ACTION=="add", SUBSYSTEM=="net", KERNEL=="wlp*", RUN+="/usr/sbin/iw dev %k set power_save on"
            ACTION=="add|change", KERNEL=="sd[a-z]", ATTR{queue/read_ahead_kb}="65536"
            ACTION=="add|change", KERNEL=="sd[a-z]", ATTR{queue/rotational}=="0", ATTR{queue/scheduler}="bfq"
            ACTION=="add|change", KERNEL=="sd[a-z]", ATTR{queue/rotational}=="0", ATTR{queue/iosched/low_latency}="1"
            ACTION=="add|change", KERNEL=="sd[a-z]", ATTR{queue/rotational}=="1", ATTR{queue/scheduler}="bfq"
            ACTION=="add|change", KERNEL=="sd[a-z]", ATTR{queue/rotational}=="1", ATTR{queue/iosched/low_latency}="1"
            ACTION=="add|change", KERNEL=="sd[a-z]", RUN+="/usr/sbin/hdparm -B 1 /dev/%k"
      become: true
      tags: system

    - name: Update the /etc/hosts file with node name
      lineinfile:
        path: /etc/hosts
        regexp: "127.0.0.1\t{{ ansible_hostname }}"
        line: "127.0.0.1\t{{ ansible_hostname }}"
        state: present
        backup: true
      become: true
      tags: system

    - name: Update the profiles file with personal variables
      lineinfile:
        path: /etc/profile
        regexp: '{{ item }}'
        line: '{{ item }}'
        state: present
        backup: true
      with_items:
        - export MOZ_USE_XINPUT2=1
        - export MOZ_ACCELLERATED=1
        - export MOZ_WEBRENDER=1
      become: true
      tags: system

    - name: Deploy Grub Flags
      replace:
        path: /etc/default/grub
        regexp: 'quiet"$'
        replace: 'quiet nmi_watchdog=0 pcie_aspm.policy=powersupersave pcie_aspm=force drm.debug=0 drm.vblankoffdelay=1 scsi_mod.use_blk_mq=1 mmc_mod.use_blk_mq=1 mitigations=off intel_pstate=disable"'
        backup: true
      register: grub_setup
      become: true
      tags: system

    - name: Update Grub and Initramfs
      command: '{{ item }}'
      with_items:
        - grub2-mkconfig -o $(find /boot -name "grub.cfg" -print | head -n 1)
        - dracut --force --regenerate-all -v
      when: grub_setup.changed
      become: true
      tags: system

    - name: Set Thinkpad Fan driver options
      lineinfile:
        path: /etc/modprobe.d/thinkpad_acpi.conf
        create: true
        line: 'options thinkpad_acpi fan_control=1'
      become: true
      tags: [ never, thinkpad ]

    - name: Set Fan daemon service
      blockinfile:
        path: /etc/systemd/system/fan_daemon.service
        create: true
        block: |
            [Unit]
            Description=FanDaemon
            [Service]
            Type=simple
            ExecStart=/bin/bash /home/luca-linux/bin/fan_daemon
      become: true
      tags: [ never, thinkpad ]

    - name: Set Fan daemon timer
      blockinfile:
        path: /etc/systemd/system/fan_daemon.timer
        create: true
        block: |
            [Unit]
            Description=Runs FanDaemon every 20s
            [Timer]
            OnBootSec=10
            OnUnitActiveSec=10
            Unit=fan_daemon.service
            [Install]
            WantedBy=multi-user.target
      become: true
      tags: [ never, thinkpad ]

    - name: Fan daemon timer enable
      systemd:
        name: fan_daemon.timer
        state: started
        enabled: true
      become: true
      tags: [ never, thinkpad ]

    - name: Check if Baseline folder is present
      file:
        path: '{{ item }}'
        state: directory
      with_items:
        - '{{ ansible_env.HOME }}/dotfiles'
        - '{{ ansible_env.HOME }}/.vim'
        - '{{ ansible_env.HOME }}/.vim/swap'
        - '{{ ansible_env.HOME }}/.vim/undo'
        - '{{ ansible_env.HOME }}/.vim/view'
        - '{{ ansible_env.HOME }}/.vim/syntax'
        - '{{ ansible_env.HOME }}/.vim/autoload'
        - '{{ ansible_env.HOME }}/.local/go'
        - '{{ ansible_env.HOME }}/.local/rust'
        - '{{ ansible_env.HOME }}/.config/mpv'
        - '{{ ansible_env.HOME }}/.config/keepassxc'
        - '{{ ansible_env.HOME }}/Programs'
      register: firstrun
      tags: dotfiles

    - name: Install scripts before starting dotfiles
      get_url:
        url: '{{ item.src }}'
        dest: '{{ item.dest }}'
        mode: 0755
      with_items:
        - { src: "https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", dest: '{{ ansible_env.HOME }}/.vim/autoload' }
      tags: dotfiles

    - name: Prepare to link dotfiles
      file:
        path: '{{ item }}'
        state: absent
      with_items:
        - "~/.ansible.cfg"
        - "~/.aliases"
        - "~/.bashrc"
        - "~/.tmux.conf"
        - "~/.vimrc"
        - "~/.zshrc"
        - "~/.ctags"
        - "~/.gitconfig"
        - "~/.config/user-dirs.dirs"
        - "~/.config/libinput-gestures.conf"
        - "~/.config/mpv/mpv.conf"
        - "~/.config/keepassxc/keepassxc.ini"
        - "~/.ssh/assh.yml"
        - "~/.local/share/applications"
      when: firstrun.changed
      tags: dotfiles

    - name: link dotfiles
      file:
        src: '{{ item.src }}'
        dest: '{{ item.dest }}'
        state: link
      with_items:
        - { src: "~/dotfiles/.ansible.cfg", dest: "~/.ansible.cfg" }
        - { src: "~/dotfiles/.aliases", dest: "~/.aliases" }
        - { src: "~/dotfiles/.bashrc", dest: "~/.bashrc" }
        - { src: "~/dotfiles/.tmux.conf", dest: "~/.tmux.conf" }
        - { src: "~/dotfiles/.vimrc-full", dest: "~/.vimrc" }
        - { src: "~/dotfiles/.zshrc", dest: "~/.zshrc" }
        - { src: "~/dotfiles/.ctags", dest: "~/.ctags" }
        - { src: "~/dotfiles/user-dirs.dirs", dest: "~/.config/user-dirs.dirs" }
        - { src: "~/dotfiles/libinput-gestures.conf", dest: "~/.config/libinput-gestures.conf" }
        - { src: "~/dotfiles/mpv.conf", dest: "~/.config/mpv/mpv.conf" }
        - { src: "~/Syncthing/Conf/keepassxc.ini", dest: "~/.config/keepassxc/keepassxc.ini" }
        - { src: "~/Syncthing/Conf/assh.yml", dest: "~/.ssh/assh.yml" }
        - { src: "~/Syncthing/Conf/Shortcuts/applications", dest: "~/.local/share/applications" }
        - { src: "~/Syncthing/Conf/.gitconfig", dest: "~/.gitconfig" }
      when: firstrun.changed
      tags: dotfiles

    - name: Install Vim Plugins
      command: |
        vim +PlugInstall +qall
      when: firstrun.changed
      tags: dotfiles

    - name: Load Gnome Keybindings (gsettings)
      shell: |
        gsettings set org.gnome.settings-daemon.plugins.media-keys custom-keybindings "['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom6/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom7/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom8/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom9/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom10/']"
      when: firstrun.changed
      tags: dotfiles

    - name: Load Gnome Keybindings and Terminal Settings (dconf)
      shell: |
        dconf load {{ item.key }} < {{ item.value }}
      with_items:
        - {key: /org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/, value: '{{ ansible_env.HOME }}/dotfiles/gnome-keybindings.conf'}
        - {key: /org/gnome/terminal/, value: '{{ ansible_env.HOME }}/dotfiles/gnome-terminal.conf'}
        - {key: /org/gnome/desktop/app-folders/, value: '{{ ansible_env.HOME }}/dotfiles/gnome-folders.conf'}
      when: firstrun.changed
      tags: dotfiles

    - name: Configure Dconf Options
      dconf:
        key: '{{ item.key }}'
        value: '{{ item.value }}'
        state: present
      with_items:
        - { key: /org/gnome/desktop/input-sources/xkb-options, value: "['caps:ctrl_modifier']" }
        - { key: /org/gnome/desktop/interface/cursor-blink, value: 'false' }
        - { key: /org/gnome/desktop/privacy/disable-microphone, value: 'true' }
        - { key: /org/gnome/desktop/privacy/recent-files-max-age, value: '7' }
        - { key: /org/gnome/desktop/privacy/remove-old-temp-files, value: 'true' }
        - { key: /org/gnome/desktop/privacy/disable-camera, value: 'true' }
        - { key: /org/gnome/desktop/privacy/report-technical-problems, value: 'false' }
        - { key: /org/gnome/desktop/privacy/remove-old-trash-files, value: 'true' }
        - { key: /org/gnome/desktop/privacy/send-software-usage-stats, value: 'false' }
        - { key: /org/gnome/nautilus/preferences/show-create-link, value: 'true' }
        - { key: /org/gnome/nautilus/preferences/show-delete-permanently, value: 'true' }
        - { key: /org/gnome/nautilus/preferences/default-folder-viewer, value: "'list-view'" }
        - { key: /org/gnome/nautilus/list-view/default-visible-columns, value: "['name', 'size', 'type', 'owner', 'group', 'permissions', 'date_modified', 'starred', 'detailed_type']" }
        - { key: /org/gnome/desktop/wm/preferences/action-middle-click-titlebar, value: "'minimize'" }
      tags: dotfiles

