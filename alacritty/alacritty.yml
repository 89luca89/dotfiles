      white: "0xd3d7cf"

    bright:
      black: "0x555753"
      red: "0xef2929"
      green: "0x8ae234"
      yellow: "0xfce94f"
      blue: "0x729fcf"
      magenta: "0xad7fa8"
      cyan: "0x34e2e2"
      white: "0xeeeeec"

colors: *tangodark

font:
  normal:
    family: "monospace"
    style: Regular
  bold:
    family: "monospace"
    style: Bold
  italis:
    family: "monospace"
    style: Italic

  size: 9.5
  use_thin_strokes: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

background_opacity: 1

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

key_bindings:
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: N, mods: Control|Shift, action: SpawnNewInstance}
  - {key: Return, mods: Control|Shift, action: ToggleFullscreen}
  - {key: V, mods: Control|Shift, action: Paste}

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none

scrolling:
  history: 0
