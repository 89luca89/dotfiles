  - org.gnome.Logs
  - org.gnome.Maps
  - org.gnome.NetworkDisplays
  - org.gnome.Rhythmbox3
  - org.gnome.SoundRecorder
  - org.gnome.Totem
  - org.gnome.Weather
  - org.gnome.baobab
  - org.gnome.clocks
  - org.gnome.eog
  - org.gnome.gedit
  - org.kde.krita
  - org.keepassxc.KeePassXC
  - org.libreoffice.LibreOffice # org.onlyoffice.desktopeditors
  - org.chromium.Chromium
