# Assh config file

---
#
defaults:
    Cipher: aes128-ctr,aes192-cbc,aes256-cb
    Compression: yes
    ConnectTimeout: 5
    ControlMaster: no
    ControlPath: ~/tmp/.ssh/cm/%h-%p-%r.sock
    ControlPersist: no
    GSSAPIAuthentication: no
    GatewayTimeout: 2
#
hosts:

    luca-lan:
        Hostname: luca-lan.lan
        User: root
        Port: 22
        ForwardAgent: yes
        GatewayConnectTimeout: 2
        Gateways:
            - emergency-tunnel
            - management
            - tunnel

    yoga-wifi:
        Hostname: yoga-wifi.lan
        Port: 22
        User: root
        ForwardAgent: yes
        Gateways:
            - luca-lan

    w540:
        Hostname: 192.168.43.169
        Port: 22
        User: luca-linux
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Gateways:
            - direct
    w540-1:
        Hostname: localhost
        Port: 3333
        User: luca-linux
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Gateways:
            - luca-lan
    w540-2:
        Hostname: localhost
        Port: 3334
        User: luca-linux
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Gateways:
            - luca-lan
    w540-3:
        Hostname: localhost
        Port: 3335
        User: luca-linux
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Gateways:
            - luca-lan

    tunnel:
        Hostname: luca-lan.privatedns.org
        Port: 50363
        User: bastion
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Aliases:
            - jump
        Gateways:
            - direct

    fileserver:
        Hostname: luca-lan.privatedns.org
        Port: 50364
        User: fileserver
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Aliases:
            - sftp
        Gateways:
            - direct

    emergency-tunnel:
        Hostname: localhost
        Port: 2200
        User: bastion
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        Gateways:
            - direct

    management:
        Hostname: luca-lan.privatedns.org
        User: bastion
        Port: 50365
        ForwardAgent: yes
        IdentityFile: /home/luca-linux/.ssh/id_ecdsa
        GatewayConnectTimeout: 2
        Gateways:
            - direct
