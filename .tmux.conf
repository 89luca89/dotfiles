set -g mouse on

bind C-b send-prefix
bind-key b send-prefix

bind -r v split-window -h -c "#{pane_current_path}"
bind -r s split-window -v -c "#{pane_current_path}"
bind -r t split-window -v -c "#{pane_current_path}" -p 20
# -r option to set it repeatable
# In combination with the repeat time
# We can navigate pretty fast using arrows
# And resize panes quickly
# h,j,k,l to resize panes
# arrows to navigate panes by default
bind -r k       resize-pane -D 5
bind -r i       resize-pane -U 5
bind -r l       resize-pane -R 5
bind -r j       resize-pane -L 5
bind -r Up      select-pane -U
bind -r Down    select-pane -D
bind -r Left    select-pane -L
bind -r Right   select-pane -R

# prefix + Tab cycle throught windows
bind -r Tab      next-window
bind -r S-Tab    previous-window

# prefix + r reload configs
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Broadcast all panes in a window
bind y setw synchronize-panes


# The Statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour138

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# Basics
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g xterm-keys on
set -g renumber-windows on

# The Panes
set -g pane-border-fg colour234

#Start numbering from 1
set -g base-index 1
set -g pane-base-index 1

# If i do keystrokes within 3s
# i do not have to C-a each time
set -g repeat-time 3000

# moar history
set-option -g history-limit 30000
