---
# vars file for my_apps
#

use_flatpaks: yes
container_enabled: yes

os_unused_modules: ""
proc_mnt_options: "rw,nosuid,nodev,noexec,relatime,hidepid=1"
unwanted_services:
  - kdump.service
  - nfs.service
  - rexec.socket
  - rlogin.socket
  - rsh.socket
  - slapd.service
  - smb.service
  - telnet.service
  - tftp.service
  - vsftpd.service
unwanted_pkg:
  - mcstrans
  - rsh
  - rsh-server
  - setroubleshoot
  - talk
  - telnet-server
  - tftp
  - tftp-server
  - xinetd
  - ypserv
