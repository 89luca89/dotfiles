---
# vars file for my_apps
#

use_flatpaks: yes
container_enabled: yes

os_unused_modules: ""
proc_mnt_options: "rw,nosuid,nodev,noexec,relatime,hidepid=1"
unwanted_services:
  - kdump.service
  - nfs.service
  - rexec.socket
  - rlogin.socket
  - rsh.socket
  - slapd.service
  - smb.service
  - telnet.service
  - tftp.service
  - vsftpd.service
unwanted_pkg:
  - mcstrans
  - rsh
  - rsh-server
  - setroubleshoot
  - talk
  - telnet-server
  - tftp
  - tftp-server
  - xinetd
  - ypserv

pkg_mngr_install: pkcon refresh; pkcon install -y

virtualization_packages:
  - bridge-utils
  - libvirt-client
  - libvirt-daemon
  - qemu-kvm
  - qemu-linux-user
  - virt-manager
  - virt-viewer
  - virt-install

my_packages:
  - transactional-update
  - transactional-update-zypp-config
  - seahorse
  # - radeontop
  # - touchegg
  # - v4l2loopback

power_management_packages:
  - acpi
  - hdparm
  - power-profiles-daemon # TLP removed to use this
  - sensors
  - msr-tools
  # - kernel-tools
  # - powertop

cpupower_pkg: "cpupower"

power_management_service:
  - power-profiles-daemon
