---
# vars file for my_apps
#

use_flatpaks: yes
toolbox_enabled: yes

os_unused_modules: ""
proc_mnt_options: "rw,nosuid,nodev,noexec,relatime,hidepid=1"
unwanted_services:
  - kdump.service
  - nfs.service
  - rexec.socket
  - rlogin.socket
  - rsh.socket
  - slapd.service
  - smb.service
  - telnet.service
  - tftp.service
  - vsftpd.service
unwanted_pkg:
  - mcstrans
  - rsh
  - rsh-server
  - setroubleshoot
  - talk
  - telnet-server
  - tftp
  - tftp-server
  - xinetd
  - ypserv

pkg_mngr: "apt"

archive_packages:
  - cabextract
  - lzip
  - p7zip
  - p7zip-full
  - unzip
  - zstd

virtualization_packages:
  - bridge-utils
  - libvirt-clients
  - libvirt-daemon
  - libvirt-daemon-system
  - qemu-kvm
  - qemu-user-static
  - virt-manager
  - virt-viewer
  - virtinst

terminal_packages:
  - bash-completion
  - binwalk
  - build-essential
  - clang
  - clang-tools
  - curl
  - exuberant-ctags
  - gcc
  - git
  - golang
  - lsof
  - make
  - ncdu
  - net-tools
  - nmap
  - openssl
  - python3-pip
  - shellcheck
  - stow
  - tcpdump
  - tig
  - tree
  - iputils
  - iproute
  - procps
  # Cli packages
  - rsync
  - tmux
  - vim

my_packages:
  - flatpak
  - nautilus
  - stow
  - syncthing
  # Terminal stuff
  - git
  - openssl
  - vim
  # Generic X utility
  - wl-clipboard
  - wmctrl
  - x11-utils
  - xclip
  - xdotool

debloat_pkg:
  - apport
  - apport-gtk
  - apport-symptoms
  - update-manager
  - gnome-games
  - gnome-boxes
  - gnome-online-miners

power_management_packages:
  - acpi
  - hdparm
  - lm-sensors
  - msr-tools
  - powertop
  - thermald
  - tlp
  - tlp-rdw

cpupower_pkg: "linux-tools-$(uname -r)"

power_management_service:
  - tlp
  - thermald
